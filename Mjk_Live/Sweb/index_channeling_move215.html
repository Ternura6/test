<script type="text/javascript">

    var ws;
    var  utoken =localStorage.getItem("tokenuser");

    function ToggleConnectionClicked() {
        try {
            //ws = new WebSocket("ws://192.168.3.100:8084/chatroom/"+ );//连接服务器
          //  ws.onopen = function(event){

          //  };
            ws.onmessage = function(event){
                //返回值
                // alert("接收到服务器发送的数据：rn"+event.data);
                var date = new Date();
                var year = date.getFullYear();
                var month = date.getMonth()+1;

                var second = date.getSeconds();

                var name ="";
                var ul_li="";
                if (utoken!=null){
                  name = $("#uname").val();

                        "        </div>\n" +
                        "   <div class=\"ctime\">" + Ntime + "</div>"+
                        "        </div>");
                }else if(admin!=null) {

                    name ="管理员";
                    ul_li = $(" <div class=\"kk\">  <img src=\"img/ad.png\"> <div class=\"kk_about\"><div class=\"uname\">  <span>" + name + "</span> <div class=\"gf\">官方</div></div> <div class=\"Sptext\"><span class=\"hdnr\">" + event.data + "</span> </div>\n" +
                        "        </div>\n" +
                        "   <div class=\"ctime\">" + Ntime + "</div>"+
                        "        </div>");

                }

                //将信息追加
                var b = $("#Ps_speak");
                b.append(ul_li);
                $("#Ps_speak").scrollTop($("#Ps_speak")[0].scrollHeight);
                $("#taking").val("");
            };
            ws.onclose = function(event){
              //  alert("已经与服务器断开连接rn当前连接状态："+this.readyState);
                console.log("已经与服务器断开连接rn当前连接状态："+this.readyState);
            };
            ws.onerror = function(event){
               // alert("WebSocket异常！");
                console.log("WebSocket异常！");
            };
        } catch (ex) {
            alert(ex.message);
        }
    };
    function getzf(num){
        if(parseInt(num) < 10){
            num = '0'+num;
        }
        return num;
    }
    function SendData() {
        if (utoken==null||utoken==""&&admin==null||admin==""){
            return ;
        }
        else {
            var font =$("#taking").val();

            try{
                ws.send(font);
            }catch(ex){
                alert(ex.message);
            }
        }
    };

    function seestate(){
        alert(ws.readyState);
    }

    var lockReconnect = false;  //避免ws重复连接
    var ws = null;          // 判断当前浏览器是否支持WebSocket
    var wsUrl = "ws://192.168.3.252:8084/chatroom/" + 215;
    createWebSocket(wsUrl);   //连接ws

    function createWebSocket(url) {
        try{
            if('WebSocket' in window){
                ws = new WebSocket(url);
            }
            ToggleConnectionClicked();
        }catch(e){
            reconnect(url);
            console.log(e);
        }
    }


    // 监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function() {
        ws.close();
    }

    function reconnect(url) {
        if(lockReconnect) return;
        lockReconnect = true;
        setTimeout(function () {     //没连接上会一直重连，设置延迟避免请求过多
            createWebSocket(url);
            lockReconnect = false;
        }, 2000);
    }

    //心跳检测
    var heartCheck = {
        timeout: 1000,        //1分钟发一次心跳
        timeoutObj: null,
        serverTimeoutObj: null,
        reset: function(){
            clearTimeout(this.timeoutObj);
            clearTimeout(this.serverTimeoutObj);
            return this;
        },
        start: function(){
            var self = this;
            this.timeoutObj = setTimeout(function(){
                //这里发送一个心跳，后端收到后，返回一个心跳消息，
                //onmessage拿到返回的心跳就说明连接正常
                ws.send("ping");
                console.log("ping!")
                self.serverTimeoutObj = setTimeout(function(){//如果超过一定时间还没重置，说明后端主动断开了
                    ws.close();     //如果onclose会执行reconnect，我们执行ws.close()就行了.如果直接执行reconnect 会触发onclose导致重连两次
                }, self.timeout)
            }, this.timeout)
        }
    }

</script>
